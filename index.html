<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
    <h1 id="logo">Rock | Paper | Scissors</h1>
    </header>

    <div id="button_area">
    </div>

    <div id="rules">
      <h2>Rules</h2>
      <h3>Rock Beats Scissors | Scissors Beats Paper | Paper Beats Rock</h3>
    </div>

    <div id="play_area">
      <div class="your_choice">
        <h2>Your Choice
          <p id="your_choice" class="choice"></p>
        </h2>
      </div>
          
      <div id="score_board">
        <div id="result">Result :
          <span id="result_score"></span>
        </div>
        <div>Robot Score :
          <span id="robot_points">0</span>
        </div>
        <div>Your Score :
          <span id="user_points">0</span>
        </div>
      </div>

      <div class="PC_choice">
        <h2>Computer Choice
          <h3 id="computer_choice" class="choice"></h3>
        </h2>
      </div>
    </div>
  

    <script src="./assets/js/script.js"></script>
    
</body>

</html>
